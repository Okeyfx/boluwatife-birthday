<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolu’s Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .song {
      background: #181818;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }
    iframe {
      border-radius: 12px;
      width: 100%;
      height: 352px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Bolu’s Spotify Playlist</h1>
  <div class="playlist">
    
    <!-- Song 1 -->
    <div class="song">
      <iframe src="https://open.spotify.com/embed/track/6mwA6YiKDjAUG8kWvRRUPh?utm_source=generator" 
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
              loading="lazy"></iframe>
    </div>

    <!-- Song 2 -->
    <div class="song">
      <iframe src="https://open.spotify.com/embed/track/4YYfRavaS1kl4tFo42EYvK?utm_source=generator" 
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
              loading="lazy"></iframe>
    </div>

    <!-- Song 3 -->
    <div class="song">
      <iframe src="https://open.spotify.com/embed/track/3ibKnFDaa3GhpPGlOUj7ff?utm_source=generator" 
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
              loading="lazy"></iframe>
    </div>

    <!-- Placeholders for the rest -->
    <div class="song"><p>Song 4 – Spotify embed placeholder</p></div>
    <div class="song"><p>Song 5 – Spotify embed placeholder</p></div>
    <div class="song"><p>Song 6 – Spotify embed placeholder</p></div>
    <div class="song"><p>Song 7 – Spotify embed placeholder</p></div>
    <div class="song"><p>Song 8 – Spotify embed placeholder</p></div>
    <div class="song"><p>Song 9 – Spotify embed placeholder</p></div>
    <div class="song"><p>Song 10 – Spotify embed placeholder</p></div>

  </div>
</body>
</html>
