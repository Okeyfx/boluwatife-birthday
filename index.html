  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .playlist {
      max-width: 600px;
      margin: 0 auto;
    }

    .song {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .song:hover {
      background: #282828;
    }

    .song-title {
      font-size: 1rem;
    }

    .spotify-link {
      color: #1DB954;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border: 1px solid #1DB954;
      border-radius: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .spotify-link:hover {
      background: #1DB954;
      color: #fff;
    }
  </style>
</head>
